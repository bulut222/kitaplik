<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OKUYACAĞIM KİTAPLAR</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("arkaplan.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }h1 {
  text-align: center;
  margin: 30px 0;
  color: #6b3e26;
}

.bookshelf {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
  max-width: 600px;
  margin: 0 auto;
}

.book {
  width: 100%;
  height: 160px;
  background-color: #f5e3cd;
  border-radius: 10px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: transform 0.2s ease;
  overflow: hidden;
  position: relative;
}

.book:hover {
  transform: scale(1.02);
}

.book img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
  display: block;
}

.book p {
  margin: 0;
  font-size: 16px;
  color: #fff;
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.4);
  padding: 5px 0;
  text-align: center;
}

#book-container {
  display: none;
  width: 100%;
  height: 100vh;
  position: relative;
  overflow: hidden;
  background-color: #fff3e0;
}

.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 100%;
  transition: left 0.5s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  box-sizing: border-box;
  padding: 20px;
}

.page.active {
  left: 0;
}

.page img {
  max-width: 100%;
  max-height: 80vh;
  border-radius: 10px;
}

.kitaplik-title {
  text-align: center;
  font-size: 40px;
  margin: 30px 0;
  color: #fff;
  text-shadow: 0 0 5px #ffd700, 0 0 10px #ff9900, 0 0 20px #ff6600;
  animation: parildama 2s infinite alternate;
  transition: transform 0.3s ease;
}

.kitaplik-title:hover {
  transform: scale(1.05);
  text-shadow: 0 0 10px #fff176, 0 0 20px #ffca28, 0 0 40px #ff9800;
}

@keyframes parildama {
  0% {
    text-shadow: 0 0 5px #ffd700, 0 0 10px #ff9900, 0 0 15px #ff6600;
  }
  100% {
    text-shadow: 0 0 10px #fff59d, 0 0 20px #ffb300, 0 0 30px #fb8c00;
  }
}

  </style>
</head>
<body><audio id="hosgeldinSes">
  <source src="hosgeldiniz.mp3" type="audio/mpeg">
</audio><!-- Ana Sayfa - Kitaplık --><div id="library">
  <h1 class="kitaplik-title">Kitaplık</h1>
  <div class="bookshelf">
    <div class="book" onclick="openBook()">
      <img src="kapak.jpg" alt="Aden ve Babası">
      <p>Aden ve Babası</p>
    </div>
    <div class="book"><p>Kitap 2</p></div>
    <div class="book"><p>Kitap 3</p></div>
    <div class="book"><p>Kitap 4</p></div>
    <div class="book"><p>Kitap 5</p></div>
    <div class="book"><p>Kitap 6</p></div>
    <div class="book"><p>Kitap 7</p></div>
    <div class="book"><p>Kitap 8</p></div>
    <div class="book"><p>Kitap 9</p></div>
    <div class="book"><p>Kitap 10</p></div>
  </div>
</div><!-- Kitap Okuma Sayfası --><div id="book-container">
  <div class="page active">
    <img src="sayfa1.jpg" alt="Sayfa 1">
  </div>
  <div class="page">
    <img src="sayfa2.jpg" alt="Sayfa 2">
  </div>
  <div class="page">
    <img src="sayfa3.jpg" alt="Sayfa 3">
  </div>
  <div class="page">
    <img src="sayfa4.jpg" alt="Sayfa 4">
  </div>
  <div class="page">
    <img src="sayfa5.jpg" alt="Sayfa 5">
  </div>
</div><script>
  let currentPage = 0;
  const pages = document.querySelectorAll('.page');
  const hosgeldinSes = document.getElementById('hosgeldinSes');

  window.onload = function () {
    if (document.getElementById('library').style.display !== 'none') {
      hosgeldinSes.play().catch(() => {});
    }
  };

  function openBook() {
    document.getElementById('library').style.display = 'none';
    document.getElementById('book-container').style.display = 'block';
    showPage(currentPage);

    hosgeldinSes.pause();
    hosgeldinSes.currentTime = 0;

    window.history.pushState({ page: 'book' }, '', '#book');
  }

  function showPage(index) {
    pages.forEach((page, i) => {
      if (i === index) {
        page.classList.add('active');
        page.style.left = '0';
      } else if (i < index) {
        page.classList.remove('active');
        page.style.left = '-100%';
      } else {
        page.classList.remove('active');
        page.style.left = '100%';
      }
    });
  }

  let startX = 0;
  let endX = 0;
  const container = document.getElementById('book-container');

  container.addEventListener('touchstart', function (e) {
    startX = e.touches[0].clientX;
  });

  container.addEventListener('touchmove', function (e) {
    endX = e.touches[0].clientX;
  });

  container.addEventListener('touchend', function () {
    const deltaX = endX - startX;

    if (deltaX < -50 && currentPage < pages.length - 1) {
      currentPage++;
      showPage(currentPage);
    } else if (deltaX > 50 && currentPage > 0) {
      currentPage--;
      showPage(currentPage);
    }
  });

  window.addEventListener('popstate', function (event) {
    if (!event.state || event.state.page !== 'book') {
      document.getElementById('book-container').style.display = 'none';
      document.getElementById('library').style.display = 'block';
      hosgeldinSes.currentTime = 0;
      hosgeldinSes.play().catch(() => {});
    }
  });

  document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
      hosgeldinSes.pause();
    }
  });
</script></body>
</html>
